<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{%block title%}{%endblock%}</title>
{%load staticfiles%}
{%block css%}
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
{%endblock%}
</head>
<body>
{%block body%}
	{%block nav%} 
	<div class="col-lg-10">
	
	</div>
	<div class="col-lg-2">
		{%if request.user.is_authenticated%} 
			{{request.user}} <a href="{%url 'home'%}" type="button" class="btn btn-default">home</a>
			<a href="{%url 'logout'%}" type="button" class="btn btn-default">logout</a>
			
		{%else%}
			<a href="{%url 'login'%}" type="button" class="btn btn-default">login</a>
			<a href="{%url 'signup'%}" type="button" class="btn btn-default">signup</a>
			
		{%endif%}
	</div>
{%endblock%}
	{%block container%}

	{%endblock%}
	
{%endblock%}
{%block js%}
<script src="{% static 'jquery.min.js'%}" type="text/javascript"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js'%}" type="text/javascript"></script>

{%endblock%}

</body>
</html>
