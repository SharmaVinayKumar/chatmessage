<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>{%block title%}{%endblock%}</title>
{%load staticfiles%}

{%block css%}
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
{%endblock%}
{%block js%}
<script src="{% static 'jquery.min.js'%}" type="text/javascript"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js'%}" type="text/javascript"></script>
<script type="text/javascript">
$(document).ready(function(){
	$('#movie_search').keyup(function(event){
		event.stopPropagation();
		var url = $(this).data('url');
		var name = $(this).val();
		$.ajax({
			type:'GET',
			url: url,
			data:{'name':name}
			}).done(function(data) {
				$('#movie_list').empty();
				$('#movie_list').html(data);
			});
	});
});
</script>
{%endblock%}
</head>
<body>
{%block body%}
	{%block nav%} 
	<div class="col-lg-10">
	
	</div>
	<div class="col-lg-2">
		{%if request.session.admin_view_session%} 
			<a href="{%url 'role_switch'%}" type="button" class="btn btn-default">User View</a>
		{%else%}
			<a href="{%url 'role_switch'%}?admin=1" type="button" class="btn btn-default">Admin View</a>
		{%endif%}
	</div>
{%endblock%}
	{%block container%}

	{%endblock%}
	
{%endblock%}
</body>
</html>
